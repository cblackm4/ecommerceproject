<!-- templates/registration/password_reset_form.html -->
{% extends "base.html" %}

{% block title%}Pawkages - Reset Password{% endblock title %}

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#app',
        data: {
        },
        methods: {
        },
      })
    })
</script>
{% endblock script%}

{% block content %}
<template>
  <v-app id="inspire">
    <v-content>
      <v-container fluid fill-height>
        <v-layout align-center justify-center>
          <v-flex xs12 sm8 md4>
            <v-card class="elevation-12">
              <v-toolbar dark>
                <v-toolbar-title>Reset Password</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-tooltip right>
                </v-tooltip>
              </v-toolbar>
              <form method="post">
                {% csrf_token %}
                <v-card-text>
                  <h1>Forgot your password?</h1>
                  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                  <v-text-field prepend-icon="person" name="email" label="Email" type="text" required></v-text-field>
                  {% if form.non_field_errors %}
                    <v-alert
                      :value="true"
                      type="error">
                      {{ form.non_field_errors }}
                    </v-alert><br/>
                  {% endif %}
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn dark type="submit" >Send Reset Link</v-btn>
                </v-card-actions>
              </v-form>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
</template>
{% endblock content %}
