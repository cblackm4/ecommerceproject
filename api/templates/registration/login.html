<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title%}Pawkages - Login{% endblock title %}

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#app',
        data: {
        },
        methods: {
        },
      })
    })
</script>
{% endblock script%}

{% block content %}
<template>
  <v-app id="inspire">
    <v-content>
      <v-container fluid fill-height>
        <v-layout align-center justify-center>
          <v-flex xs12 sm8 md4>
            <v-card class="elevation-12">
              <v-toolbar dark>
                <v-toolbar-title>Login</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-tooltip right>
                </v-tooltip>
              </v-toolbar>
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <v-card-text>
                  <v-text-field prepend-icon="person" name="username" label="Username" type="text" required></v-text-field>
                  <v-text-field id="password" prepend-icon="lock" name="password" label="Password" type="password" required></v-text-field>
                  {% if form.non_field_errors %}
                    <v-alert
                      :value="true"
                      type="error">
                      {{ form.non_field_errors }}
                    </v-alert><br/>
                  {% endif %}
                  <p>
                    Don't have an account? <a href="{% url 'signup' %}">Sign up now!</a>
                  </p>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn dark type="submit" >Login</v-btn>
                </v-card-actions>
              </v-form>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
</template>
{% endblock content %}
